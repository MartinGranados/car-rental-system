<!-- Uses base.html as a base and adds to that base. -->
{% extends "reservations/base.html" %}
<!-- anything between block content tags is what usually goes between body tags.-->
{% block content %}

    {% for vehicle in vehicles %}
    <h1>{{ vehicle.vehicle_type }}</h1>
    <img class="rounded-circle account-img" src="{{ vehicle.image.url }}">
    {{ vehicle.seats }} Seats
    ${{ vehicle.price_per_day }}/day
    {% endfor %}

{% endblock content %}
